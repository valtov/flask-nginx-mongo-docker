<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Sample</title>
    {% endblock %}
  </head>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/welcome" class="nav-link px-2 text-white">Welcome</a></li>
          <li><a href="/cv" class="nav-link px-2 text-white">CV</a></li>
          <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
          <li><a href="/database" class="nav-link px-2 text-white">Database</a></li>
        </ul>
        <div class="btn-group text-end">
            <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/avatar">/avatar</a></li>
              <li><a class="dropdown-item" href="/personal">/personal</a></li>
              <li><a class="dropdown-item" href="/education">/education</a></li>
              <li><a class="dropdown-item" href="/project">/project</a></li>
            </ul>
          </div>
      </div>
    </div>
  </header>
  <body>
    {% block content %}{% endblock %}
    <footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1">Sample footer from bootstrap</p>
    <p class="mb-0">Sample links:  <a href="/">Visit the homepage</a> or read our <a href="/about">about page</a>.</p>
  </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
